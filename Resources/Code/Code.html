<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Example</title>

        <meta name="keywords" content="HTML, CSS, JavaScript" />
        <!--! Define keywords for search engines: -->

        <meta name="description" content="Free Web tutorials" />
        <!--! Define a description of your web page: -->

        <meta name="author" content="John Doe" />
        <!--! Define the author of a page: -->
    </head>

    <body>
        <header>
            <nav></nav>
        </header>

        <main>
            <section>
                <div>
                    <form action="/action_page.php" method="">
                        <!--! The method attribute specifies the HTTP method to be used when submitting the form data. -->
                        <!--! The form-data can be sent as URL variables (with method="get") or as HTTP post transaction (with method="post"). -->
                        <!--! GET values are seen in the address bar  -->
                        <input type="text" id="fname" name="fname" />
                        <!--! If the name attribute is omitted, the value of the input field will not be sent at all. -->
                        <input type="text" id="lname" name="lname" />
                        <input type="submit" value="Submit" />
                        <!--! defines a button for submitting the form data to a form-handler. -->
                        <!--! The form-handler is specified in the form's action attribute. -->
                        <input type="submit" formaction="/action_page2.php" value="Submit" />
                        <!--! The input formaction attribute specifies the URL of the file that will process the input when the form is submitted. -->
                    </form>
                </div>
            </section>
        </main>

        <footer></footer>
    </body>
</html>
