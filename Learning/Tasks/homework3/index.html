<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
        <title>JS</title>

        <style>
            .container1 {
                display: flex;
                min-height: 100vh;
                justify-content: center;
                align-items: center;
            }
            #black {
                display: flex;
                transition: all 0.5s;
                height: 70vh;
                justify-content: center;
                align-items: center;
            }
            #red {
                display: flex;
                transition: all 0.5s;
                height: 70vh;
                justify-content: center;
                align-items: center;
            }
        </style>
    </head>

    <body>
        <div class="container1">
            <div id="black" class="col-5 bg-danger"><button id="switch" class="btn btn-dark">Switch</button></div>
            <div id="red" class="col-5 bg-dark"><button id="switchback" class="btn btn-danger">Switch Back</button></div>
        </div>

        <script>
            document.getElementById("switch").addEventListener("click", function () {
                document.getElementById("black").style.transform = "Translate(100%, 0)";
                document.getElementById("red").style.transform = "Translate(-100%, 0)";
            });
            document.getElementById("switchback").addEventListener("click", function () {
                document.getElementById("black").style.transform = "Translate(0, 0)";
                document.getElementById("red").style.transform = "Translate(0, 0)";
            });
        </script>
    </body>
</html>
